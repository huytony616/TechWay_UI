<h1 mat-dialog-title class="text-warning">Warning</h1>
<div mat-dialog-content>
    <mat-label>You're about to disable product with <br> Product ID: {{data.id}}</mat-label>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close (click)="delProd(data.id)">Yes</button>
</div>
