<h1 mat-dialog-title class="text-warning">Warning</h1>
<div mat-dialog-content>
    <mat-label>
        This product is already disabled <br> 
        Do you want to enable this ?
    </mat-label>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close >Yes</button>
</div>
